<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CodeRefine AI</title>

<style>
:root {
  --primary: #6366f1;
  --accent: #8b5cf6;
  --bg-dark: #0f172a;
  --bg-card: rgba(255,255,255,0.05);
  --text-light: #e2e8f0;
  --text-muted: #94a3b8;
  --success: #22c55e;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Inter, system-ui, -apple-system, sans-serif;
}

body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: var(--text-light);
  height: 100vh;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 80px;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(255,255,255,0.05);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 25px;
}

.sidebar .logo {
  font-size: 28px;
  margin-bottom: 40px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  margin: 20px 0;
  font-size: 20px;
  cursor: pointer;
  opacity: 0.7;
  transition: 0.3s;
}

.sidebar li:hover {
  opacity: 1;
  transform: scale(1.1);
}

/* Main */
.main {
  flex: 1;
  padding: 30px 60px;
  display: flex;
  flex-direction: column;
}

/* Top Bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.model {
  font-weight: 600;
  font-size: 18px;
  letter-spacing: 0.5px;
}

.actions button {
  margin-left: 10px;
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.ghost {
  background: transparent;
  color: var(--text-light);
  border: 1px solid rgba(255,255,255,0.2);
}

.ghost:hover {
  background: rgba(255,255,255,0.1);
}

.primary {
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: white;
  box-shadow: 0 4px 15px rgba(99,102,241,0.4);
}

.primary:hover {
  transform: translateY(-2px);
}

/* Center Card */
.center-card {
  text-align: center;
  margin-top: 80px;
}

.orb {
  width: 22px;
  height: 22px;
  background: radial-gradient(circle, var(--accent), var(--primary));
  border-radius: 50%;
  margin: 0 auto 25px;
  box-shadow: 0 0 25px var(--accent);
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.subtitle {
  color: var(--text-muted);
  margin-bottom: 30px;
}

/* Input */
.input-box {
  display: flex;
  max-width: 700px;
  margin: auto;
  background: var(--bg-card);
  border: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(20px);
  border-radius: 14px;
  padding: 12px;
}

textarea {
  flex: 1;
  border: none;
  resize: none;
  background: transparent;
  color: white;
  font-size: 14px;
  height: 90px;
}

textarea:focus {
  outline: none;
}

.input-box button {
  border: none;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: white;
  border-radius: 10px;
  padding: 0 18px;
  cursor: pointer;
  transition: 0.3s;
}

.input-box button:hover {
  transform: scale(1.05);
}

/* Suggestions */
.suggestions {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 18px;
  margin: 50px auto;
  max-width: 900px;
}

.card {
  background: var(--bg-card);
  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  padding: 18px;
  border-radius: 14px;
  cursor: pointer;
  transition: 0.3s;
  text-align: center;
}

.card:hover {
  transform: translateY(-5px);
  border-color: var(--accent);
}

/* Result */
.result {
  max-width: 1000px;
  margin: 30px auto;
  background: #020617;
  border-radius: 16px;
  padding: 25px;
  border: 1px solid rgba(255,255,255,0.05);
  min-height: 120px;
}

pre {
  white-space: pre-wrap;
  color: var(--success);
  font-family: Consolas, monospace;
}

/* Responsive */
@media(max-width: 1000px) {
  .suggestions {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<aside class="sidebar">
  <div class="logo">‚ö°</div>
  <ul>
    <li>üè†</li>
    <li>üìÑ</li>
    <li>üß†</li>
    <li>‚öôÔ∏è</li>
  </ul>
</aside>

<main class="main">

  <div class="top-bar">
    <span class="model">CodeRefine AI</span>
    <div class="actions">
      <button class="ghost">Share</button>
      <button class="ghost">History</button>
      <button class="primary">New Review</button>
    </div>
  </div>

  <div class="center-card">
    <div class="orb"></div>
    <h1>Code Review Assistant</h1>
    <p class="subtitle">Paste your code below and get instant AI insights</p>

    <div class="input-box">
      <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
      <button onclick="analyzeCode()">‚ûú</button>
    </div>
  </div>

  <div class="suggestions">
    <div class="card">üêû Find bugs</div>
    <div class="card">‚ö° Optimize performance</div>
    <div class="card">üîê Security analysis</div>
    <div class="card">üìò Explain code</div>
  </div>

  <div class="result">
    <pre id="result">AI analysis will appear here...</pre>
  </div>

</main>

<script>
async function analyzeCode() {
  const code = document.getElementById("codeInput").value;
  const result = document.getElementById("result");

  if (!code.trim()) {
    alert("Please paste your code first.");
    return;
  }

  result.textContent = "Analyzing with CodeRefine AI...";

  try {
    const res = await fetch("/review", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        code: code,
        language: "Python"
      })
    });

    const data = await res.json();
    result.textContent = data.analysis;
  } catch (err) {
    result.textContent = "Error connecting to backend.";
  }
}
</script>

</body>
</html>
